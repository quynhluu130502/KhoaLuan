<div class="w-100">
  <h3
    class="mat-dialog-title d-flex flex-row justify-content-center align-items-center fw-bold fs-6 p-2"
    [innerText]="'My Profile'"
  ></h3>
  <div class="mat-dialog-content">
    <div class="user-profile">
      <form [formGroup]="profileForm">
        <mat-form-field>
          <mat-label>Account ID</mat-label>
          <input
            matInput
            class="mat-form-field-input"
            type="text"
            placeholder="Account ID"
            formControlName="accountId"
            aria-readonly="true"
            readonly="true"
          />
          <div class="mat-form-field-underline"></div>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input
            matInput
            class="mat-form-field-input"
            type="text"
            placeholder="Full Name"
            formControlName="fullName"
            aria-readonly="true"
            readonly="true"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            class="mat-form-field-input"
            type="email"
            placeholder="Email"
            formControlName="email"
            aria-readonly="true"
            readonly="true"
          />
        </mat-form-field>
      </form>
      <div>
        <table mat-table [dataSource]="dataSource">
          <tr class="mat-row" *matNoDataRow>
            <td
              class="mat-cell text-center"
              [attr.colspan]="displayedColumns.length"
            >
              No data matching the filter.
            </td>
          </tr>
          <!-- Business Column -->
          <ng-container matColumnDef="business">
            <th class="header type-column" mat-header-cell *matHeaderCellDef>
              <span>Business</span>
            </th>
            <td mat-cell *matCellDef="let element">Grid Solutions</td>
          </ng-container>

          <!-- Application Column -->
          <ng-container matColumnDef="application">
            <th class="header type-column" mat-header-cell *matHeaderCellDef>
              <span>Application</span>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.application }}
            </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th class="header type-column" mat-header-cell *matHeaderCellDef>
              <span>Role</span>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.role }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
  <div class="mat-dialog-actions w-100">
    <button mat-raised-button color="warn" (click)="closeClick()">Close</button>
  </div>
</div>
