<div class="table-responsive">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <!-- NC_ID Column -->
    <ng-container matColumnDef="NC_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-icon>filter_list_alt</mat-icon> NC ID
      </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="'/ncg/ncr-details/' + element.id">{{ element.id }}</a>
      </td>
    </ng-container>

    <!-- Detected_By_Unit Column -->
    <ng-container matColumnDef="Detected_By_Unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-icon>filter_list_alt</mat-icon> Detected By Unit
      </th>
      <td mat-cell *matCellDef="let element">{{ element.detectedByUnit }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-icon>filter_list_alt</mat-icon> Status
      </th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Action_Plan_Due_Date Column -->
    <ng-container matColumnDef="Action_Plan_Due_Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <mat-icon>filter_list_alt</mat-icon> Action Plan Due Date
      </th>
      <td mat-cell *matCellDef="let element">{{ element.dueDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
