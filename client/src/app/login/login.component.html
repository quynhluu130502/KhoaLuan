<div class="registration-form body container-fluid">
  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <div class="form-icon">
      <mat-icon class="icon icon-user">account_circle</mat-icon>
    </div>

    <!-- ID input -->
    <div class="form-group form-outline mb-3">
      <label class="form-label">Account ID</label>
      <input
        type="text"
        formControlName="sso"
        placeholder="Tên đăng nhập"
        class="form-control item"
        id="username"
        [maxlength]="6"
      />
      <label *ngIf="sso.invalid" [ngClass]="'text-danger'">
        Account ID is required with 6 max character.
      </label>
    </div>

    <!-- Password input -->
    <div class="form-group form-outline mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        formControlName="pass"
        placeholder="Mật khẩu"
        class="form-control item"
        id="password"
      />
      <label *ngIf="loginForm?.get('pass')?.invalid" [ngClass]="'text-danger'">
        Password is required.
      </label>
    </div>
    <div class="row mb-4">
      <div class="col d-md-block text-md-left d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check d-flex flex-row">
          <input
            class="form-check-input"
            type="checkbox"
            id="form2Example31"
            [formControl]="rememberMeControl"
          />
          <label class="form-check-label ms-2" for="form2Example31">
            Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group d-flex flex-row justify-content-evenly">
      <button type="submit" class="btn btn-block login-account">
        Đăng nhập
      </button>
      <button type="button" class="btn btn-block regis-account">
        <a href="/register">Đăng ký</a>
      </button>
    </div>
  </form>
  <div class="social-media">
    <h5>Sign up with social media</h5>
    <div class="social-icons">
      <a href="/login"
        ><mat-icon class="icon-social-facebook" title="Facebook"
          >face</mat-icon
        ></a
      >
      <a href="/login"
        ><mat-icon class="icon-social-google" title="Google"
          >favorite</mat-icon
        ></a
      >
      <a href="/login"
        ><mat-icon class="icon-social-twitter" title="Twitter"
          >extension</mat-icon
        ></a
      >
    </div>
  </div>
</div>
